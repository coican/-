<h2>카센 카네사다</h2>
<p>'노사다'의 이명을 가진, 2대 카네사다 작품의 타도.<br>
  주인이었던 호소카와 타다오키가 36인의 가신을 베어죽인 것으로부터, 36가선(카센)에서 유래된 카센 카네사다라고 불린다.<br>
  문화인이지만 체격은 잘 잡혀있어서, 힘으로 밀어붙이는 나쁜 버릇이 있다.
</p>
